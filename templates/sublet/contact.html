{% extends "base.html" %}
{% load staticfiles %}

{% block head_title %}Contact{% endblock %}

{% block content %}
<div id="account" class="ui centered one column grid stackable container" style="margin-top: 20px;">
    <div class="eight wide column">
        <form class="ui form" method="POST" action="">
            <div class="ui secondary top attached segment">
                <h4>Contact</h4>
            </div>
            <div class="ui attached padded segment">
                {% csrf_token %}
                <div class="ui two column grid">
                    <div class="row">
                        <div class="four wide right aligned column">
                            <label class="inline-label">Your Name</label>
                        </div>
                        <div class="twelve wide column">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="four wide right aligned column">
                            <label class="inline-label">Email Address</label>
                        </div>
                        <div class="twelve wide column">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="four wide right aligned column">
                            <label class="inline-label">Subject</label>
                        </div>
                        <div class="twelve wide column">
                            {{ form.subject }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="four wide right aligned column">
                            <label class="inline-label">Message</label>
                        </div>
                        <div class="twelve wide column">
                            {{ form.message }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui bottom attached segment">
                <div class="ui one column right aligned grid">
                    <div class="ui sixteen wide column">
                        <button class="ui customblue button" type="submit" style="width:90px;">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
